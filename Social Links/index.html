<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Social Links</title>
        <script src="https://kit.fontawesome.com/c0908538ea.js" crossorigin="anonymous"></script>
        <link href = "index.css" rel="stylesheet">

        <style>
        .main a{
            text-decoration: none;
            color: #fff;
        }
        </style>

    </head>



    <body>
        <div class="main">
            
            <!--Facebook Icon-->
            <div class="icon fb">
                <i class="fa-brands fa-facebook-f"></i>
                <a href="https://www.facebook.com/" alt="Facebook" target ="_blank"> <span>Facebook</span> </a>
                
            </div>


             <!--Twitter Icon-->
             <div class="icon twt">
                <i class="fa-brands fa-twitter"></i>
                <a href="https://www.twitter.com/" alt="Twitter" target="_blank"><span>Twitter</span></a>       
            </div>


             <!--Linkedin Icon-->
             <div class="icon lnk">
                <i class="fa-brands fa-linkedin-in"></i>
                <a href="https://linkedin.com/" alt="LinkedIn" target="_blank"><span>LinkedIn</span></a>
            </div>


             <!--Github Icon-->
             <div class="icon git">
                <i class="fa-brands fa-github"></i>
                <a href="https://github.com/" alt="GitHub" target="_blank"><span>GitHub</span></a>
            </div>

             <!--Youtube Icon-->
             <div class="icon yt">
                <i class="fa-brands fa-youtube"></i>
                <a href="https://youtube.com/" alt="YouTube" target="_blank"><span>Youtube</span></a>
            </div>

        </div>




    </body>




</html>
